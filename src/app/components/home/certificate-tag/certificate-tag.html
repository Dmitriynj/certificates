<div class="mb-3" ng-keydown="$ctrl.onKeyboardEvent($event)">

  <span ng-if="!!$ctrl.tags.length">{{'TAGS' | translate}}:</span>
  <div ui-sortable="$ctrl.sortableOptions"
       ng-model="$ctrl.tags"
       ng-style="{'min-height': '2px'}"
       class="tags-container">

    <a href="#"
       ng-repeat="tag in $ctrl.tags"
       class="btn btn-warning btn-sm ml-1 mr-1 mt-1"
       ng-click="$ctrl.addTag($index)">{{tag.name}}</a>
  </div>
</div>
