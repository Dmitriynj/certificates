<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"> {{ $ctrl.certificate.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Date: {{ $ctrl.certificate.date | date: "MMM d, yy h:mm a" }}</h6>
    <p class="card-text">
      {{ $ctrl.certificate.description }}
      <span class="text-success"><br>Cost: {{$ctrl.certificate.cost}}</span>
      <certificate-tag
        tags="$ctrl.certificate.tags"
        on-add-tag="$ctrl.addTag($event);"
        on-update-tags="$ctrl.onUpdateTags($event);">
      </certificate-tag>
    </p>

    <div class="d-flex bd-highlight mb-3">
      <div ng-if="$ctrl.user && $ctrl.user.role === 'ADMIN'">
        <a href="#" ng-click="$ctrl.delete()"
           class="btn btn-dark btn-sm ml-auto p-2 bd-highlight">{{'BUTTON_DELETE' | translate}}</a>

        <a href="#" ng-click="$ctrl.edit()"
           class="btn btn-primary btn-sm mr-1 p-2 bd-highlight">{{'BUTTON_EDIT' | translate}}</a>
      </div>

      <a href="#" ng-click="$ctrl.buy()"
         class="btn btn-primary btn-sm mr-1 p-2 bd-highlight"
         ng-if="$ctrl.user && !$ctrl.certificate.isOwned">{{'BUTTON_BUY' | translate}}</a>

      <a href="#" ng-click="$ctrl.cell()"
         class="btn btn-danger btn-sm p-2 bd-highlight"
         ng-if="$ctrl.user && $ctrl.certificate.isOwned">{{'BUTTON_CELL' | translate}}</a>
    </div>
  </div>
</div>
