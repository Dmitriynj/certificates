<div class="mb-3">

  <span ng-if="$ctrl.tags && $ctrl.tags.length > 0">{{'TAGS' | translate}}:</span>
  <div ui-sortable="$ctrl.sortableOptions"
       ng-model="$ctrl.tags"
       ng-style="{'min-height': '3px'}"
       class="tags-container">

    <a href="#"
       ng-repeat="tag in $ctrl.tags"
       class="btn btn-warning btn-sm ml-1 mr-1 mt-1"
       ng-click="$ctrl.addTag(tag)">{{tag}}</a>
  </div>
</div>
