<div class="row justify-content-md-center"
     ng-show="!!$ctrl.pager && $ctrl.pager.totalItems > $ctrl.pager.pageSize">
  <ul ng-if="$ctrl.pager.pages.length" class="pagination">
    <li class="page-item" ng-class="{disabled:$ctrl.pager.currentPage === 1}">
      <a class="page-link" href="#" ng-click="$ctrl.setPage(1)">{{'BUTTON_FIRST' | translate}}</a>
    </li>
    <li class="page-item" ng-class="{disabled:$ctrl.pager.currentPage === 1}">
      <a class="page-link" href="#" ng-click="$ctrl.setPage($ctrl.pager.currentPage - 1)">{{'BUTTON_PREV' | translate}}</a>
    </li>
    <li class="page-item" ng-repeat="page in $ctrl.pager.pages" ng-class="{active:$ctrl.pager.currentPage === page}">
      <a class="page-link" href="#" ng-click="$ctrl.setPage(page)">{{page}}</a>
    </li>
    <li class="page-item" ng-class="{disabled:$ctrl.pager.currentPage === $ctrl.pager.totalPages}">
      <a class="page-link" href="#" ng-click="$ctrl.setPage($ctrl.pager.currentPage + 1)">{{'BUTTON_NEXT' | translate}}</a>
    </li>
    <li class="page-item" ng-class="{disabled:$ctrl.pager.currentPage === $ctrl.pager.totalPages}">
      <a class="page-link" href="#" ng-click="$ctrl.setPage($ctrl.pager.totalPages)">{{'BUTTON_LAST' | translate}}</a>
    </li>
  </ul>
</div>
